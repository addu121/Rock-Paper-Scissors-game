<!DOCTYPE html>
<html>
    <head>
      <title>Rock Paper Scissors</title>
      <link rel="stylesheet" href="R-P-S.css">
       
    </head>

    <body>
        <p class="title">Rock Paper Scissors Game</p>

        <button class="move-button js-rock-button"><img class="images"    src="images/rock-emoji.png"></button>
          


        <button class="move-button js-paper-button"><img class="images" src="images/paper-emoji.png"></button>



        <button class="move-button js-scissors-button"><img class="images" src="images/scissors-emoji.png"></button>

        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>

        

        <button class="reset-score-button js-reset-score-button">Reset Score</button>

        <button class="auto-play-button js-auto-play-button">Auto Play</button>

        <script src="R-P-S.js"></script>
        
    </body>
</html>
